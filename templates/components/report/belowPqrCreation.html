<div class="flex justify-between items-center mt-6 px-4">
    <button
        class="inline-flex items-center px-4 py-2 bg-gray-500 hover:bg-gray-600 text-white text-sm font-medium rounded-lg transition-colors duration-200 shadow-sm disabled:opacity-50 disabled:cursor-not-allowed"
        id="prevBtn"
        onclick="prevStep()"
        disabled
    >
        <i data-lucide="arrow-left" class="w-4 h-4 mr-2"></i> Anterior
    </button>
    <button 
        class="inline-flex items-center px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white text-sm font-medium rounded-lg transition-colors duration-200 shadow-sm" 
        id="nextBtn" 
        onclick="nextStep()"
    >
        Siguiente <i data-lucide="arrow-right" class="w-4 h-4 ml-2"></i>
    </button>
</div>
