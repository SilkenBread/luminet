<!-- PASO 1 -->
<div id="step1" class="bg-white rounded-lg shadow-sm border border-gray-200 overflow-hidden mb-6">
    <div class="p-6">
        <div class="grid grid-cols-1 md:grid-cols-12 gap-4 mb-4">
            <div class="md:col-span-4">
                <label for="selectLocationType" class="block text-sm font-medium text-gray-700 mb-2">
                    ¿Es visible el número del poste?
                    <button type="button" class="" data-bs-toggle="modal" data-bs-target="#paintingCodeMdl">
                        <i data-lucide="help-circle" class="w-4 h-4 inline"></i>
                    </button>
                </label>
                <select id="selectLocationType" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent text-sm">
                    <option value="1" selected>Sí</option>
                    <option value="2">No</option>
                </select>
            </div>
            <!-- INPUT PARA BUSCAR POR CODIGO DE PINTADO -->
            <div id="searchNodeInMap" class="md:col-span-7">
                <label for="inputPaintingCode" class="block text-sm font-medium text-gray-700 mb-2">
                    Ingrese el número de 7 dígitos del Poste<span class=""><b>*</b></span>
                </label>
                <input
                    type="number"
                    id="inputPaintingCode"
                    name="inputPaintingCode"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent text-sm"
                    placeholder="Buscar por código de pintado"
                    inputmode="tel"
                    pattern="\d*"
                    onkeypress="return handleKeyPress(event)"
                    autofocus
                />
            </div>
            <!-- INPUT PARA BUSCAR EN UN AREA DE 100M POR DIRECCION -->
            <div id="pac-container" class="md:col-span-7 hidden">
                <label for="pac-input" class="block text-sm font-medium text-gray-700 mb-2">
                    Ingrese la dirección<span class="text-red-600"><b>*</b></span>
                </label>
                <input
                    type="search"
                    id="pac-input"
                    name="pac-input"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent text-sm"
                    placeholder="Buscar por dirección"
                    onkeypress="return handleKeyPress(event)"
                    autofocus
                />
            </div>
            <div class="md:col-span-1 flex items-end">
                <button
                    id="btnSearchNode"
                    type="button"
                    class="w-full px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white text-sm font-medium rounded-lg transition-colors duration-200 shadow-sm flex items-center justify-center"
                    onclick="consultarDetalles();"
                >
                    <i data-lucide="search" class="w-4 h-4 mr-2"></i> Buscar
                </button>
            </div>
        </div>
        <!-- Ubicar poste con el mapa -->
        <div class="w-full rounded-lg overflow-hidden border border-gray-300" id="map" style="height: 600px"></div>
    </div>
</div>
